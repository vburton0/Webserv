# Configuration du serveur HTTP
server.port=8080
server.host=localhost

# Configuration du répertoire racine du serveur
server.root=/var/www/html

# Configuration des fichiers index
server.index=index.html,index.htm

# Configuration des fichiers statiques
server.static.extensions=.html,.css,.js,.jpg,.png

# Configuration des en-têtes HTTP
http.headers.cache-control=max-age=3600
http.headers.x-frame-options=SAMEORIGIN
http.headers.x-xss-protection=1; mode=block
http.headers.x-content-type-options=nosniff
