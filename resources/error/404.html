<!DOCTYPE html>
<html>
<head>
    <title>Error 404 - Page Not Found</title>
    <style>
        body {
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
        }

        h1 {
            font-size: 48px;
            color: #ff5722;
            margin-bottom: 20px;
        }

        p {
            font-size: 24px;
            color: #666;
            margin-bottom: 40px;
        }

        img {
            width: 300px;
            height: 300px;
            margin-bottom: 40px;
        }

        a {
            color: #ff5722;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <img src="https://example.com/error404.png" alt="Error 404">
    <h1>Error 404</h1>
    <p>Oops! The page you are looking for could not be found.</p>
    <p>Don't worry, you can always go back to <a href="/">homepage</a>.</p>
</body>
</html>
